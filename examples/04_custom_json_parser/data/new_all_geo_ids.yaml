- id: GSE60185
  title: Genome-wide DNA methylation profiles in progression to in situ and invasive
    carcinoma of the breast with impact on gene transcription and prognosis
  organism: Homo sapiens
  summary: Ductal carcinoma in situ (DCIS) of the breast is a precursor of invasive
    breast carcinoma (IBC). DNA methylation alterations are thought to be an early
    event in progression of cancer, and may prove valuable as a tool in clinical decision
    making and for understanding neoplastic development. Genome-wide DNA methylation
    profiles of 285 breast tissue samples representing progression of cancer were
    generated using Illumina HumanMethylation450. Validation of methylation changes
    between normal and DCIS was performed in an independent dataset of 15 normal and
    40 DCIS samples, and validation of a prognostic signature was performed on 583
    breast cancer samples from The Cancer Genome Atlas. Using two independent datasets
    of normal breast tissue and DCIS revealed that DNA methylation profiles of DCIS
    were radically altered compared to normal breast tissue, involving almost 7000
    genes (including CUL7 and ICAM2).  Changes between DCIS and IBC involved around
    1000 genes. In tumors, DNA methylation was associated with gene expression of
    almost 3000 genes (p<0.05, Bonferroni corrected) including both negative and positive
    correlations. A prognostic signature based on methylation level of 18 CpGs (representing
    genes such as IRF6, TBX5, ZNF259, KCTD21, EPN3, MACF1 and CSNK1G2) was associated
    to survival of breast cancer patients with invasive tumors, as well as to survival
    of patients with DCIS and mixed lesions of DCIS and IBC. This work demonstrates
    that changes in the epigenome occurs early in the neoplastic progression, provide
    evidence for the possible utilization of DNA methylation based markers of progression
    in the clinic, and highlights the importance of epigenetic changes in carcinogenesis.
